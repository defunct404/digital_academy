<article class="article-card @@class">
    <a href="#" class="article-card__link">
        <picture class="article-card__picture">
            <source type="image/webp" media="(max-width: 450px)" srcset="@@img-webp 1x, @@img-webp-2x 2x">
            <source type="image/jpeg" media="(max-width: 450px)" srcset="@@img 1x, @@img-2x 2x">
            <source type="image/webp" media="(max-width: 1169px)" srcset="@@img-tablet-webp 1x, @@img-tablet-webp-2x 2x">
            <source type="image/jpeg" media="(max-width: 1169px)" srcset="@@img-tablet 1x, @@img-tablet-2x 2x">
            <source type="image/webp" srcset="@@img-webp 1x, @@img-webp-2x 2x">
            <img src="@@img" srcset="@@img-2x 2x" alt="@@alt" class="article-card__img">
        </picture>
    </a>
    <div class="article-card__info">
        <time datetime="@@datetime" class="article-card__time">@@time</time>
        <a href="#" class="article-card__title-link">
            <h4 class="article-card__title">@@title</h4>
            <div class="article-card__arrow arrow">
                <svg class="arrow__icon" width="92" height="63">
                    <use xlink:href="assets/icons/symbols.svg#arrow"/>
                </svg>
            </div>
        </a>
        <p class="article-card__description">@@descr</p>
    </div>
</article>
