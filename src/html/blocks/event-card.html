<article class="event-card @@class">
  <a href="@@link" class="event-card__link">
    <picture class="event-card__picture">
      <source type="image/webp" srcset="@@img-webp 1x, @@img-webp-2x 2x">
      <img src="@@img" srcset="@@img-2x 2x" alt="@@alt" class="event-card__img">
    </picture>

    <h4 class="event-card__title">@@title</h4>

    <p class="event-card__description">
      @@descr<span class="event-card__description-tablet">@@descr-tablet</span>.
    </p>

    <time datetime="@@datetime" class="event-card__time">
      @@time
    </time>
  </a>
</article>
