<form class="pp__form form">
  <div class="form__list">
    <div class="field form__field form__field--w50">
      <h6 class="field__title">Формат мероприятия</h6>
      <div class="field__radio radio">
        <label class="radio__item">
          <input
            class="radio__input"
            type="radio"
            name="format"
            value="seminar"
            checked
          />
          <span class="radio__mark"></span>
          <span class="radio__label">Мастер-класс/семинар</span>
        </label>

        <label class="radio__item">
          <input
            class="radio__input"
            type="radio"
            name="format"
            value="concert"
          />
          <span class="radio__mark"></span>
          <span class="radio__label">Концерт/выступление</span>
        </label>

        <label class="radio__item">
          <input class="radio__input" type="radio" name="format" value="show" />
          <span class="radio__mark"></span>
          <span class="radio__label">Выставка/показ</span>
        </label>

        <label class="radio__item">
          <input
            class="radio__input"
            type="radio"
            name="format"
            value="other"
          />
          <span class="radio__mark"></span>
          <span class="radio__label">Другое</span>
        </label>
      </div>
    </div>

    <div class="form__group form__group--w50">
      <div class="form__field field">
        <h6 class="field__title">Планируемое количество посетителей:</h6>
        <select class="field__select" name="amount">
          <option value="20">до 20 человек</option>
          <option value="100">от 20 до 100 человек</option>
          <option value="500">от 100 до 500 человек</option>
          <option value="1000">более 500 человек</option>
        </select>
      </div>

      <div class="form__field field">
        <h6 class="field__title">Дата проведения:</h6>

        <div class="field__date-inputs">
          <input class="field__date-input" type="text" placeholder="ДД" />
          <input class="field__date-input" type="text" placeholder="ММ" />
          <input
            class="field__date-input field__date-input--year"
            type="text"
            placeholder="ГГГГ"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="form__section">
    <h6 class="form__section-title">Контакные данные:</h6>
    <div class="form__list">
      <label class="field form__field">
        <span class="field__label">Имя*</span>
        <input
          class="field__input"
          type="text"
          placeholder="Имя"
          name="name"
          required
        />
      </label>

      <label class="field form__field">
        <span class="field__label">Фамилия*</span>
        <input
          class="field__input"
          type="text"
          placeholder="Фамилия"
          name="lastname"
          required
        />
      </label>

      <label class="field form__field">
        <span class="field__label">Телефон*</span>
        <input
          class="field__input"
          type="tel"
          placeholder="+7 (___) ___ __ __"
          name="phone"
          required
        />
      </label>

      <label class="field form__field">
        <span class="field__label">Email*</span>
        <input
          class="field__input"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
      </label>
    </div>
  </div>

  <label class="field form__field">
    <span class="field__title">Есть пожелания? Напишите нам:</span>
    <textarea class="field__textarea" name="Пожелания"></textarea>
  </label>

  <label class="check">
    <input type="checkbox" id="feedback-checkbox" checked />
    <label for="feedback-checkbox">
      <span></span> Согласен на обработку персональных данных
    </label>
  </label>

  <div class="form__btns">
    <button type="submit" class="btn form__submit form__submit--w50">
      Отправить
    </button>

    <button type="button" class="form__close-btn">Закрыть</button>
  </div>
</form>
