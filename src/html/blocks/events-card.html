<article class="events-card @@class">
  <a href="@@link" class="events-card__link">
    <picture class="events-card__picture">
      <img src="@@img" alt="@@alt" />
    </picture>
    <h4 class="events-card__title">@@title</h4>
    <p class="events-card__text">@@description</p>
    <time class="events-card__time" datetime="@@datetime">@@time</time>
  </a>
</article>
